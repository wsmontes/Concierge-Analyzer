<!-- 
  Folder upload component for restaurant data analysis
  Provides streamlined interface for uploading restaurant data folders
  Dependencies: restaurant-visualizer.js for processing logic
-->
<div class="simple-drop-container">
    <div class="simple-drop-area" id="folder-upload-area" data-tooltip="Upload restaurant data">
        <input type="file" id="folder-input" class="file-input" webkitdirectory directory multiple>
        <div class="icon-only-container">
            <i class="bi bi-folder-plus"></i>
        </div>
        <div class="upload-placeholder">
            <i class="bi bi-folder-plus"></i>
            <span class="micro-text">Restaurant data folder</span>
        </div>
        <div class="selected-file d-none" id="folder-selected-file">
            <i class="bi bi-folder-check"></i>
            <span class="file-name micro-text text-truncate"></span>
            <button type="button" class="btn btn-link btn-sm p-0 text-danger" id="folder-remove-file">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>
    </div>
    <div id="folder-status" class="mt-2 d-none small">
        <div class="progress" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-1">
            <span class="badge bg-info" id="folder-status-text">Processing...</span>
            <span id="folder-file-count" class="text-muted">0 files</span>
        </div>
    </div>
</div>
