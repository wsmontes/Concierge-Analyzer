<!-- 
  Folder upload component for restaurant data analysis
  Provides streamlined interface for uploading restaurant data folders
  Dependencies: restaurant-visualizer.js for processing logic
-->
<div class="simple-drop-container">
    <div class="simple-drop-area" data-tooltip="Upload Folder">
        <div class="upload-placeholder">
            <i class="bi bi-folder"></i>
            <span class="micro-text">Folder</span>
        </div>
        <input type="file" class="file-input" id="folder-files" webkitdirectory directory multiple>
        <div class="selected-file" style="display: none;">
            <i class="bi bi-check-circle-fill"></i>
            <p class="file-name"></p>
            <button class="btn btn-sm btn-icon remove-file">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>
    <div id="folder-status" class="d-none">
        <!-- Status messages will appear here -->
    </div>
</div>
