<!-- 
  Header action buttons and upload components
  Provides unified interface for all header interactions
  Dependencies: header-uploads.css, ui-controls.js
-->
<div class="top-navbar-actions">
    <!-- Upload Components -->
    <div class="header-upload-item">
        <div class="simple-drop-container">
            <form id="upload-form" enctype="multipart/form-data" method="post">
                <div class="simple-drop-area" id="upload-area" data-tooltip="Upload WhatsApp chat">
                    <input type="file" id="chat-file" name="file" class="file-input" accept=".txt" required>
                    <div class="upload-placeholder">
                        <i class="bi bi-cloud-arrow-up"></i>
                    </div>
                    <div class="selected-file d-none" id="selected-file">
                        <i class="bi bi-file-text"></i>
                    </div>
                </div>
                <button type="submit" id="hidden-submit-btn" class="visually-hidden">Submit</button>
            </form>
        </div>
    </div>
    
    <div class="header-upload-item">
        <div class="simple-drop-container">
            <div class="simple-drop-area" id="embeddings-upload-area" data-tooltip="Upload embeddings JSON">
                <input type="file" id="embeddings-file" class="file-input" accept=".json">
                <div class="upload-placeholder">
                    <i class="bi bi-cloud-arrow-up"></i>
                </div>
                <div class="selected-file d-none" id="embeddings-selected-file">
                    <i class="bi bi-filetype-json"></i>
                </div>
            </div>
            <div id="embeddings-status" class="status-dropdown d-none"></div>
        </div>
    </div>
    
    <div class="header-upload-item">
        <div class="simple-drop-container">
            <div class="simple-drop-area" id="folder-upload-area" data-tooltip="Upload restaurant data">
                <input type="file" id="folder-input" class="file-input" webkitdirectory directory multiple>
                <div class="upload-placeholder">
                    <i class="bi bi-folder-plus"></i>
                </div>
                <div class="selected-file d-none" id="folder-selected-file">
                    <i class="bi bi-folder-check"></i>
                </div>
            </div>
            <div id="folder-status" class="status-dropdown d-none"></div>
        </div>
    </div>
    
    <!-- Divider -->
    <div class="header-divider"></div>
    
    <!-- Action Buttons -->
    <button id="refresh-data" class="btn btn-sm btn-icon" title="Refresh Data">
        <i class="bi bi-arrow-clockwise"></i>
    </button>
    <button id="export-pdf" class="btn btn-sm btn-primary d-none d-md-flex">
        <i class="bi bi-file-earmark-pdf me-2"></i>Export Report
    </button>
</div>
