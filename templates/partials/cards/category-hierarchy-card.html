<!-- 
  Category Hierarchy Visualization Card for Concierge Chat Analyzer
  Displays hierarchical relationships between categories and concepts from embeddings data
  Dependencies: embeddings-visualization.js, Plotly.js
-->
<div class="col-lg-6">
    <div class="card h-100 dashboard-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-diagram-3 me-2"></i>Category Hierarchy</h5>
            <div class="btn-group">
                <select class="form-select form-select-sm" id="hierarchy-viz-type">
                    <option value="sunburst">Sunburst Chart</option>
                    <option value="treemap">Tree Map</option>
                    <option value="circlepack">Circle Packing</option>
                </select>
            </div>
        </div>
        <div class="card-body">
            <div id="category-hierarchy-viz" style="height: 300px;"></div>
        </div>
        <div class="card-footer bg-transparent">
            <small class="text-muted">
                <i class="bi bi-info-circle"></i> Shows the relationship between categories and concepts in embeddings data.
            </small>
        </div>
    </div>
</div>
