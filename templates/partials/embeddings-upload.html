<!-- 
  Simplified embeddings upload component for Concierge Chat Analyzer
  Provides streamlined interface for uploading embeddings JSON files
  Dependencies: embeddings-parser.js for processing logic
-->
<div class="simple-drop-container">
    <div class="simple-drop-area" data-tooltip="Upload Embeddings">
        <div class="upload-placeholder">
            <i class="bi bi-diagram-3"></i>
            <span class="micro-text">Embeddings</span>
        </div>
        <input type="file" class="file-input" id="embeddings-file" accept=".json">
        <div class="selected-file" style="display: none;">
            <i class="bi bi-check-circle-fill"></i>
            <p class="file-name"></p>
            <button class="btn btn-sm btn-icon remove-file">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>
    <div id="embeddings-status" class="d-none">
        <!-- Status messages will appear here -->
    </div>
</div>
