<!-- 
  Simplified embeddings upload component for Concierge Chat Analyzer
  Provides streamlined interface for uploading embeddings JSON files
  Dependencies: embeddings-parser.js for processing logic
-->
<div class="simple-drop-container mt-3">
    <div class="simple-drop-area" id="embeddings-upload-area">
        <input type="file" id="embeddings-file" class="file-input" accept=".json">
        <div class="upload-placeholder">
            <i class="bi bi-cloud-arrow-up"></i>
            <p class="micro-text">Drop embeddings JSON file (optional)</p>
        </div>
        <div class="selected-file d-none" id="embeddings-selected-file">
            <i class="bi bi-filetype-json"></i>
            <p class="file-name micro-text text-truncate"></p>
            <button type="button" class="btn btn-link btn-sm p-0 text-danger" id="embeddings-remove-file">
                <i class="bi bi-x-circle"></i>
            </button>
        </div>
    </div>
    <div id="embeddings-status" class="mt-2 d-none small">
        <!-- Status messages will appear here -->
    </div>
</div>
