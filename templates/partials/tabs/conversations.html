<!-- 
  Conversations tab component for Concierge Chat Analyzer
  Displays conversation list and details with filtering options
-->
<div class="conversation-filter-container mb-3 conversations-section-content">
    <div class="row conversation-filter-row">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="conversation-filter" class="form-control" placeholder="Search requests...">
            </div>
        </div>
        <div class="col-md-6">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary conversation-filter-btn active" data-filter="all">All</button>
                <button type="button" class="btn btn-outline-primary conversation-filter-btn" data-filter="with-persona">With Persona</button>
                <button type="button" class="btn btn-outline-primary conversation-filter-btn" data-filter="with-recommendations">With Recommendations</button>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-end">
            <span class="badge bg-primary" id="conversations-count">0</span>&nbsp;conversations
        </div>
    </div>
</div>

<div class="row g-3" style="margin: 0; width: 100%;">
    <div class="col-lg-4">
        <div class="card h-100 conversation-list-container conversations-section-content">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div><i class="bi bi-list-ul me-2"></i>Conversations List</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="time-sort-toggle">
                    <label class="form-check-label" for="time-sort-toggle">Sort by Time</label>
                </div>
            </div>
            <div class="card-body p-0 d-flex flex-column">
                <div id="conversation-list" class="conversations-list conversations-section-content">
                    <!-- Conversations will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <!-- Selected Conversation -->
        <div class="card h-100 d-none conversations-section-content" id="conversation-details">
            <!-- Conversation details will be added here by JavaScript -->
        </div>
        
        <!-- Placeholder when no conversation is selected -->
        <div class="card h-100 conversations-section-content" id="conversation-placeholder">
            <div class="card-body d-flex flex-column align-items-center justify-content-center text-center text-muted">
                <i class="bi bi-chat-square-text mb-3" style="font-size: 3rem;"></i>
                <h5>Select a conversation from the list</h5>
                <p>Conversation details will appear here</p>
            </div>
        </div>
    </div>
</div>
