<!-- 
  Minimalist file upload component for Concierge Chat Analyzer
  Provides streamlined interface with automatic submission upon file selection
  Dependencies: ui-controls.js for file handling logic
-->
<div class="simple-drop-container">
    <form id="upload-form" enctype="multipart/form-data" method="post">
        <div class="simple-drop-area" id="upload-area" data-tooltip="Upload chat file">
            <input type="file" id="chat-file" name="file" class="file-input" accept=".txt" required>
            <div class="icon-only-container">
                <i class="bi bi-cloud-arrow-up"></i>
            </div>
            <div class="upload-placeholder">
                <i class="bi bi-cloud-arrow-up"></i>
                <span class="micro-text">WhatsApp chat file</span>
            </div>
            <div class="selected-file d-none" id="selected-file">
                <i class="bi bi-file-text"></i>
                <span class="file-name micro-text text-truncate"></span>
                <button type="button" class="btn btn-link btn-sm p-0 text-danger" id="remove-file">
                    <i class="bi bi-x-circle"></i>
                </button>
            </div>
        </div>
        <button type="submit" id="hidden-submit-btn" class="visually-hidden">Submit</button>
    </form>
</div>
