<!-- 
  Minimalist file upload component for Concierge Chat Analyzer
  Provides streamlined interface with automatic submission upon file selection
  Dependencies: ui-controls.js for file handling logic
-->
<div class="simple-drop-container">
    <div class="simple-drop-area" data-tooltip="Upload Chat Data">
        <div class="upload-placeholder">
            <i class="bi bi-chat-dots"></i>
            <span class="micro-text">Chat Data</span>
        </div>
        <input type="file" class="file-input" id="whatsapp-file" accept=".txt">
        <div class="selected-file" style="display: none;">
            <i class="bi bi-check-circle-fill"></i>
            <p class="file-name"></p>
            <button class="btn btn-sm btn-icon remove-file">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>
    <form id="upload-form" class="d-none">
        <input type="file" name="file" id="hidden-file-input">
        <button type="submit" id="hidden-submit-btn" class="visually-hidden">Submit</button>
    </form>
</div>
